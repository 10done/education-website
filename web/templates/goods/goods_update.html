{% extends "base.html" %}

{% block title %}
  Update Product - {{ product.name }}
{% endblock title %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Update Product</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-lg">Save Changes</button>
    </form>
  </div>
{% endblock content %}
