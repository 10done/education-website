{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha One Labs - Educational Platform</title>
  
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnH/PRanTqJdKrOJmQ5uBpCPl7bYqITStjnLuOFZlZmDgcANEVhXFR3m6rPRfZ6A9K6le8YBQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

<style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles: Solid black background to match the banner */
    body {
      font-family: "Arial", sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center; /* center horizontally */
      justify-content: center; /* center vertically */
    }

    /* Container to center everything */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 1024px;
      width: 90%;
      margin: 0 auto;
    }

    /* Logo Wrapper to position the buttons relative to the banner */
    .logo-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
      width: 100%;
    }

    /* Logo Image â€“ keep it full width or scale as needed */
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }

    /*
      Button Group "under Labs":
      Adjust `left` and `top` as needed.
      Because the text "LABS" is more to the right, we place it accordingly.
      You might tweak these depending on how your image is sized and text is positioned.
    */
    .button-group {
      position: absolute;
      top: 55%;  /* move down from top of the image; adjust as needed */
      left: 60%; /* move from left of image; adjust as needed */
      transform: translate(-50%, -50%);
      display: flex;
      gap: 1rem;
    }

    /* Buttons Styles */
    .btn {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
      font-size: 1rem;
    }

    .learn-btn {
      background-color: #f0ad4e; /* Orange-ish */
      color: #ffffff;
    }

    .teach-btn {
      background-color: #5cb85c; /* Green */
      color: #ffffff;
    }

    .btn:hover {
      filter: brightness(90%);
    }

    /* Info Links (About, X, Follow) */
    .info-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .info-link {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      transition: color 0.2s ease-in-out;
    }

    .info-link i {
      margin-right: 0.5rem;
      font-size: 1.1rem;
    }

    .info-link:hover {
      color: #f0ad4e; /* or any accent color you prefer */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      /* Logo scaled down automatically by width: 100% */
      .button-group {
        top: 70%;  /* push the buttons lower on smaller screens */
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .info-links {
        flex-direction: column;
        gap: 1rem;
      }
    }
</style>
</head>
<body>
  <!-- Main Container -->
  <div class="container">
    
    <!-- Logo Wrapper -->
    <div class="logo-wrapper">
      <!-- Replace 'header.png' with your actual banner image path -->
      <img src="{% static 'header.png' %}" alt="Alpha One Labs Logo" class="logo" />

      <!-- Buttons Over Logo (positioned under 'LABS') -->
      <div class="button-group">
        <a href="#" class="btn learn-btn">LEARN</a>
        <a href="#" class="btn teach-btn">TEACH</a>
      </div>
    </div>

    <!-- Info Links (About, X, Follow) -->
    <div class="info-links">
      <a href="#" class="info-link">
        <i class="fas fa-info-circle"></i>
        <span>About</span>
      </a>
      <a href="#" class="info-link">
        <i class="fas fa-times-circle"></i>
        <span>X</span>
      </a>
      <a href="#" class="info-link">
        <i class="fas fa-rss"></i>
        <span>Follow</span>
      </a>
    </div>
  </div>
</body>
</html>
