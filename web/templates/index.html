
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha One Labs - Educational Platform</title>
  
  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnH/PRanTqJdKrOJmQ5uBpCPl7bYqITStjnLuOFZlZmDgcANEVhXFR3m6rPRfZ6A9K6le8YBQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

<style>
    /* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styles */
body {
  font-family: "Arial", sans-serif;
  background: linear-gradient(135deg, #1c1f26, #2a2f38);
  color: #ffffff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Container to center everything */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* Logo Wrapper to position the buttons relative to the logo */
.logo-wrapper {
  position: relative; /* So we can absolutely position the buttons inside */
  display: inline-block;
  margin-bottom: 2rem;
}

/* Logo Image */
.logo {
  width: 90%;
  max-width: 1024px;
  height: auto;
}

/* Button Group over the bottom-right corner of the logo */
.button-group {
  position: absolute;
  bottom: 10px;
  right: 10px;
}

/* Buttons Styles */
.btn {
  display: inline-block;
  margin-left: 10px;
  padding: 0.8rem 1.2rem;
  text-decoration: none;
  border-radius: 4px;
  font-weight: bold;
  transition: background-color 0.2s ease-in-out;
}

.learn-btn {
  background-color: #f0ad4e;
  color: #ffffff;
}

.teach-btn {
  background-color: #5cb85c;
  color: #ffffff;
}

.btn:hover {
  filter: brightness(90%);
}

/* Info Links (About, X, Follow) */
.info-links {
  display: flex;
  gap: 1.5rem;
}

.info-link {
  color: #ffffff;
  text-decoration: none;
  font-size: 1rem;
  display: flex;
  align-items: center;
  transition: color 0.2s ease-in-out;
}

.info-link i {
  margin-right: 0.5rem;
  font-size: 1.1rem;
}

.info-link:hover {
  color: #f0ad4e; /* or any accent color you prefer */
}

/* Responsive Design */
@media (max-width: 768px) {
  .button-group {
    bottom: 5px;
    right: 5px;
  }
  
  .info-links {
    flex-direction: column;
    gap: 1rem;
  }
  
  .logo {
    width: 100%;
  }
}
</style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Logo Wrapper -->
    <div class="logo-wrapper">
      <img src="{% static 'header.png' %}" alt="Alpha One Labs Logo" class="logo" />

      <!-- Buttons Over Logo (Bottom Right) -->
      <div class="button-group">
        <a href="#" class="btn learn-btn">LEARN</a>
        <a href="#" class="btn teach-btn">TEACH</a>
      </div>
    </div>

    <!-- Info Links (About, X, Follow) -->
    <div class="info-links">
      <a href="#" class="info-link">
        <i class="fas fa-info-circle"></i>
        <span>About</span>
      </a>
      <a href="#" class="info-link">
        <i class="fas fa-times-circle"></i>
        <span>X</span>
      </a>
      <a href="#" class="info-link">
        <i class="fas fa-rss"></i>
        <span>Follow</span>
      </a>
    </div>
  </div>
  
</body>
</html>
