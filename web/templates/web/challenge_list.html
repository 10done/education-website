{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Weekly Challenges</h1>
    <ul class="space-y-4">
      {% for challenge in challenges %}
        <li class="bg-white dark:bg-gray-800 shadow rounded-lg p-4 hover:bg-teal-100 dark:hover:bg-teal-700 transition">
          <a href="{% url 'challenge_detail' challenge.week_number %}"
             class="text-xl font-semibold text-teal-600 dark:text-teal-400 hover:underline">
            Week {{ challenge.week_number }}: {{ challenge.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
