{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Submit for Week {{ challenge.week_number }}: {{ challenge.title }}</h1>
    <form method="post"
          class="space-y-4 bg-white dark:bg-gray-800 shadow rounded-lg p-6">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit"
                class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700 transition">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
