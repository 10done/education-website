{% extends "base.html" %}

{% block extra_head %}
  <style>
      /* Container */
      .auth-container {
          max-width: 400px;
          margin: 2rem auto;
          padding: 2rem;
          border: 1px solid #e5e7eb;
          /* Tailwind's border-gray-200 */
          background-color: #fff;
          /* Tailwind's bg-white */
          border-radius: 0.5rem;
          /* Tailwind's rounded-lg */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          /* Subtle shadow for depth */
      }

      /* Dark Mode for Container */
      .auth-container.dark {
          border-color: #374151;
          /* Tailwind's border-gray-700 */
          background-color: #1f2937;
          /* Tailwind's bg-gray-800 */
      }

      /* Headings */
      .auth-container h2 {
          font-size: 1.5rem;
          /* Tailwind's text-2xl */
          font-weight: 600;
          /* Tailwind's font-semibold */
          margin-bottom: 1.5rem;
          /* Tailwind's mb-6 */
          color: #1f2937;
          /* Tailwind's text-gray-800 */
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
      }

      .auth-container h2 i {
          margin-right: 0.5rem;
          /* Tailwind's mr-2 */
      }

      /* Forms */
      .auth-container form {
          display: flex;
          flex-direction: column;
          gap: 1.5rem;
          /* Tailwind's space-y-6 */
      }

      /* Labels */
      .auth-container label {
          display: block;
          font-size: 0.875rem;
          /* Tailwind's text-sm */
          font-weight: 500;
          margin-bottom: 0.5rem;
          /* Tailwind's mb-2 */
          color: #374151;
          /* Tailwind's text-gray-700 */
      }

      /* Inputs */
      .auth-container input[type="email"],
      .auth-container input[type="text"],
      .auth-container input[type="password"] {
          display: block;
          width: 100%;
          padding: 0.75rem;
          /* Tailwind's p-3 */
          border: 1px solid #d1d5db;
          /* Tailwind's border-gray-300 */
          border-radius: 0.375rem;
          /* Tailwind's rounded */
          background-color: #fff;
          /* Tailwind's bg-white */
          outline: none;
          transition: box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
      }

      .auth-container input[type="email"]:focus,
      .auth-container input[type="text"]:focus,
      .auth-container input[type="password"]:focus {
          border-color: transparent;
          box-shadow: 0 0 0 3px #14b8a6;
          /* Tailwind's focus:ring-teal-300 */
      }

      /* Submit Button */
      .auth-container button[type="submit"] {
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f97316;
          /* Tailwind's bg-orange-500 */
          color: #fff;
          font-weight: 600;
          /* Tailwind's font-semibold */
          padding: 0.75rem 1.5rem;
          /* Tailwind's px-6 py-3 */
          border-radius: 9999px;
          /* Tailwind's rounded-full */
          transition: background-color 0.2s ease-in-out;
          cursor: pointer;
          border: none;
          text-transform: uppercase;
          letter-spacing: 0.05em;
      }

      .auth-container button[type="submit"]:hover {
          background-color: #ea580c;
          /* Tailwind's hover:bg-orange-600 */
      }

      .auth-container button[type="submit"] i {
          margin-right: 0.5rem;
          /* Tailwind's mr-2 */
      }

      /* Footer Links */
      .auth-container .form-footer {
          margin-top: 1rem;
          font-size: 0.875rem;
          /* Tailwind's text-sm */
          text-align: center;
          color: #6b7280;
          /* Tailwind's text-gray-500 */
      }

      .auth-container .form-footer a {
          color: #f97316;
          /* Tailwind's text-orange-500 */
          font-weight: 500;
      }

      .auth-container .form-footer a:hover {
          text-decoration: underline;
      }
  </style>
{% endblock extra_head %}
{% block extra_body %}
  <div class="auth-container">
    {% block content %}
    {% endblock content %}
  </div>
{% endblock extra_body %}
