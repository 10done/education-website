{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete Course</h4>
          </div>
          <div class="card-body">
            <h5>Are you sure you want to delete "{{ course.title }}"?</h5>
            <p class="text-danger">
              This action cannot be undone. All course data, including enrollments and sessions, will be permanently deleted.
            </p>
            <form method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'course_detail' course.slug %}"
                   class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete Course</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
