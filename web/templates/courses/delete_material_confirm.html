{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
      <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Delete Course Material</h1>
        <p class="text-gray-600 mb-6">
          Are you sure you want to delete the material "{{ material.title }}"?
          This action cannot be undone.
        </p>
        <form method="post" class="space-y-4">
          {% csrf_token %}
          <div class="flex justify-between">
            <button type="submit"
                    class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete Material</button>
            <a href="{% url 'course_detail' slug=material.course.slug %}"
               class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
