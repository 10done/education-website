{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Enroll Student in {{ course.title }}
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Select a student from the list below to enroll them into your course.
    </p>
    <form method="post" class="mt-8 space-y-6">
      {% csrf_token %}
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="{{ form.student.id_for_label }}" class="sr-only">
            {{ form.student.label }}
          </label>
          {{ form.student }}
          {% if form.student.errors %}
            <p class="mt-1 text-xs text-red-600">{{ form.student.errors }}</p>
          {% endif %}
        </div>
      </div>
      <div class="flex justify-between">
        <a href="{% url 'course_detail' course.slug %}" class="w-1/2 text-center py-2 px-4 border border-transparent rounded-md text-sm font-medium text-blue-600 bg-blue-100 hover:bg-blue-200">
          Back to Course
        </a>
        <button type="submit" class="w-1/2 ml-4 flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Enroll Student
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
