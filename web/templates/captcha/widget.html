{% load i18n %}

{% spaceless %}
  {% if audio %}
    <a title="{% trans "Play CAPTCHA as audio file" %}" href="{{ audio }}">
    {% endif %}
    <img src="{{ image }}"
         alt="captcha"
         class="captcha"
         style="float: right;
                margin-left: 5px" />
    {% if audio %}</a>{% endif %}
{% endspaceless %}
{% spaceless %}
  <div style="overflow: hidden;">
    {% for widget in widget.subwidgets %}
      {% include widget.template_name %}
    {% endfor %}
  </div>
{% endspaceless %}
