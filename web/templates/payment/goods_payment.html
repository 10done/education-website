{% extends "base.html" %}

{% block title %}
  Payment - Order #{{ order.id }}
{% endblock title %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Payment for Order #{{ order.id }}</h1>
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
      <p class="text-gray-600 dark:text-gray-400 mb-4">Total: ${{ order.total }}</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
                class="bg-teal-500 hover:bg-teal-600 text-white font-semibold px-4 py-2 rounded-lg">
          Complete Payment
        </button>
      </form>
    </div>
  </div>
{% endblock content %}
