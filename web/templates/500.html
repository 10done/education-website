{% extends "base.html" %}

{% block title %}
  Server Error - Alpha One Labs
{% endblock title %}
{% block content %}
  <div class="flex flex-col items-center justify-center min-h-[60vh] px-4">
    <!-- Error Code -->
    <div class="text-9xl font-bold text-orange-600 dark:text-orange-500 mb-4">500</div>
    <!-- Error Message -->
    <h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100 mb-4">Server Error</h1>
    <!-- Description -->
    <p class="text-xl text-gray-600 dark:text-gray-400 text-center mb-8">
      Looks like our servers are taking an unexpected study break. Our team has been notified and is working on it.
    </p>
    <!-- Helpful Links -->
    <div class="flex flex-col sm:flex-row gap-4">
      <a href="{% url 'index' %}"
         class="px-6 py-3 bg-teal-600 hover:bg-teal-700 text-white rounded-lg transition-colors duration-200 flex items-center justify-center">
        <i class="fas fa-home mr-2"></i>
        Return Home
      </a>
      <a href="mailto:support@alphaonelabs.com"
         class="px-6 py-3 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-900 dark:text-gray-100 rounded-lg transition-colors duration-200 flex items-center justify-center">
        <i class="fas fa-envelope mr-2"></i>
        Contact Support
      </a>
    </div>
  </div>
{% endblock content %}
